<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:p="http://primefaces.org/ui">

	<h:body>
		
		<ui:composition template="../resources/templates/pagina.xhtml">

			<ui:define name = "titulo_pagina"> CodinPlay - Menu Nível </ui:define>
			
			<ui:define name="pagina">
			
				<div id="ID_areaPrincipal">

					<section class="CLASS_blocoPrincipal">
						<h2 class="CLASS_red"> Progressão do Usuário </h2>
						<span class="CLASS_linhaSeparadora"></span>
			    		<h3 class="CLASS_red"> Perfil </h3>

			    		<div class="CLASS_blocoRight">
			    			<br />
			    			<h5 class="CLASS_corTitulos"> Nome </h5>
							<h4 class="CLASS_margin5"> <h:outputText value = "#{usuarioBean.usuario.nome}" /> </h4><br />
							<h5 class="CLASS_corTitulos"> Instituição </h5> 
							<h4><h:outputText value = "#{usuarioBean.usuario.objInstituicao.nome}" /></h4><br />
							<h5 class="CLASS_corTitulos"> Patente </h5>
							<h4><h:outputText value = "#{usuarioBean.usuario.objPatente.nome}" /></h4><br />
							<h5 class="CLASS_corTitulos"> Pontuação Atual </h5>
							<h4><h:outputText value = "#{usuarioBean.usuario.pontuacao}" /></h4><br />
							<h5 class="CLASS_corTitulos"> Nível Atual </h5>
							<h4> <h:outputText value = "#{usuarioBean.usuario.objNivel.nome}" /> </h4>
						</div>
					</section>

					<section class="CLASS_blocoPrincipal">
						<span class="CLASS_linhaSeparadora"></span>
			   		 <h3 class="CLASS_red"> Níveis </h3>
						
			    		<div class="CLASS_blocoLeft">
							<div class="CLASS_blocoImg">
								<img class="CLASS_tamanhoImg" src="../resources/img/nivel1.jpg" alt="Nivel 1" />
							</div>
							<h:form>
							<div class="CLASS_centraliza">
								<h4 class="CLASS_corTitulos">Nível 1 </h4> <br /> <p:commandButton value="#{usuarioBean.configuraBotoes(1)}" action = "#{usuarioBean.irTelaMenuNivel(1)}" disabled = "#{usuarioBean.status}" styleClass=""/>   
				   		 	</div>
							</h:form>
						</div>

						<div class="CLASS_blocoLeft">
							<div class="CLASS_blocoImg">
								<img class="CLASS_tamanhoImg" src="../resources/img/nivel2.jpg" alt="Nivel 2" />
							</div>
							<div class="CLASS_centraliza">
								<h4 class="CLASS_corTitulos">Nível 2 </h4> <br /> <p:commandButton value="#{usuarioBean.configuraBotoes(2)}" action = "#{usuarioBean.irTelaMenuNivel(2)}" disabled = "#{usuarioBean.status}" styleClass=""/>
				    		</div>
				
						</div>

						<div class="CLASS_blocoLeftNoBorder">
							<div class="CLASS_blocoImg">
								<img class="CLASS_tamanhoImg" src="../resources/img/nivel3.jpg" alt="Nivel 3"/>
							</div>
							<div class="CLASS_centraliza">
								<h4 class="CLASS_corTitulos">Nível 3 </h4> <br /> <p:commandButton value="#{usuarioBean.configuraBotoes(3)}" action = "#{usuarioBean.irTelaMenuNivel(3)}" disabled = "#{usuarioBean.status}" styleClass=""/>
				    		</div>
				
						</div>
					</section>
				</div>
			</ui:define>
		</ui:composition>
	</h:body>

</html>
